<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/jpg" href="img/tfl_bus_logo.jpg"/>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Live London Bus Map</title>
</head>
<body ng-app="app">
	<!-- nav bar -->
	<nav class="navbar navbar-default navbar-fixed-top navbar-custom">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" onclick="toggleNav()">
					&#9776;&nbsp;&nbsp;&nbsp;&nbsp;
					<div id="drawerTip">
						<img id="arrow" type="image/png" src="img/left_arrow_fancy.png" style="display:block;" />
						Open drawer
					</div>
				</a>
				
			</div>
			<ul class="nav navbar-nav">
				<li><a href="https://github.com/karl-chan" id="copyright">&copy; Karl Chan 2016 -</a></li>
			</ul>
		</div>
	</nav>

	<!-- side nav -->
	<div id="mySidenav" class="sidenav" ng-controller="sidenavController as sc">
		<div class="label">Search by</div>
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#" class="item" ng-repeat="method in sc.searchMethods" ng-click="sc.setSelected(method)" ng-class="{selected: sc.selectedMethod == method}">
			{{method}}
			<form ng-submit="sc.observe(method, observable)" id="queryForm" onSubmit="resetForm()">
				<input type="text" class="form-control queryInput" ng-show="sc.selectedMethod == method"
				placeholder="Type and hit enter" ng-model="observable"/>
			</form>
		</a>
	</div>

	<div id="main">
		<h2 class="center-horizontally">Welcome to the live london bus map!</h2>

		<div id="tagArea" ng-controller="tagController as tc">
			<div id="regPlateTags" ng-show="tc.getRegPlates().length > 0">
				<tag class="amber" ng-repeat="regPlate in tc.getRegPlates() | orderBy: 'toString()'" type="Reg plate" label="{{regPlate}}"/>
			</div>
			<div id="routeTags" ng-show="tc.getRoutes().length > 0">
				<tag ng-repeat="route in tc.getRoutes() | orderBy: 'toString()'" type="Route" label="{{route}}"/>
			</div>
		</div>

		<div id="map" class="center-horizontally"/>
	</div>



	<!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- angularjs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/sidenavController.js"></script>		
	<script src="js/tagController.js"></script>	
	<script src="js/busObserverService.js"></script>
	<script src="js/tagDirective.js"></script>
	<!-- google map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy29clIDxMw6vQw5UG_R0DstP4GAje76w&callback=initMap"
	async defer></script>
	<!-- custom scripts -->
	<script src="js/scripts.js"></script>
	<script src="js/map.js"></script>





</body>
</html>
